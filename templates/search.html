
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Py Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center mt-3">
        <h1>Você buscou por:</h1>
    </div>


    <div class="col-4 m-auto pt-4 pb-2 text-center mb-3">
        <form action="/searchPessoa" class="container" method="post">

                <div class="row mt-3">
                    <label for="nome">Busque Outro Nome</label>
                    <input type="text " name="nome" id="nome" placeholder="Nome" class="form-control">
                </div>

            <div class="col-4 m-auto pt-4 pb-2 text-center">
                <button type="submit" class="btn btn-outline-success">Pesquisar</button>
            </div>
        </form>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Data Admissão</th>
              <th scope="col"></th>
            </tr>
          </thead>
            <tbody>
            {% for item in pessoas %}
                <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.nome}}</td>
                        <td>{{item.data_admissao.strftime("%d/%m/%Y")}}</td>
                        <td><a href="/edit/{{item.id}}" class="btn btn-primary">Editar</a></td>
                        <td><a href="/delete/{{item.id}}" class="btn btn-danger">Deletar</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class="btn btn-outline-primary">Voltar Home</a>
        </div>

    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
