<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Py Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1  style="text-align:center;" class="mt-4">Editar Usuario {{pessoa.nome}}</h1>
<form action="/edit/{{ pessoa.id }}" class="container" method="post">
    <div class="col-md-6 mt-5 ">
        <div class="row mt-3">
            <label for="nome">Nome Completo:</label>
            <input type="text " name="nome" id="nome" placeholder="Nome" class="form-control"  value="{{pessoa.nome}}">
        </div>
        <div class="row mt-3">
            <label for="rg">RG:</label>
            <input type="text " name="rg" id="rg" placeholder="RG" class="form-control" value="{{pessoa.rg}}">
        </div>
        <div class="row mt-3">
            <label for="cpf">CPF:</label>
            <input type="text " name="cpf" id="cpf" placeholder="CPF" class="form-control " value="{{pessoa.cpf}}">
        </div>
        <div class="row mt-3">
            <label class="dataID" for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" placeholder="data_nascimento" class="form-control" value="{{pessoa.data_nascimento}}">
        </div>
        <div class="row mt-3">
            <label class="dataID" for="data_admissao">Data de Admiss√£o:</label>
            <input type="date" name="data_admissao" id="data_admissao" placeholder="data_admissao" class="form-control"  value="{{pessoa.data_admissao}}">
        </div>
    </div>
    <div class="row col-5 mt-5">
        <button type="submit" class="btn btn-success">Editar</button>
    </div>
    <div class="row col-5 mt-5">
        <a href="/" class="btn btn-primary">Voltar Home</a>
    </div>
</form>
</body>
</html>
